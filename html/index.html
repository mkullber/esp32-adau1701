<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta charset="utf-8" />

        <title>teh DSP</title>
    </head>

    <body>
        <div class="container mc_pane" id="pane1">
            <div class="section">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="slider">Slider</label><br />
                                <p class="range-field">
                                    <input
                                        type="range"
                                        id="slider"
                                        min="0"
                                        max="100"
                                        value="69"
                                        class="update_slider"
                                    />
                                </p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="col s12 m6 l6 btn_grid">
                        <a class="btn waves-effect waves-light nappi blue" name="action" data-mode="off"
                            >Nappi
                            <i class="material-icons right">done</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript">
            (function ($) {
                $(function () {
                    var host = window.location.hostname;
                    var ws_url = "ws://" + host + ":81";
                    var connection;
                    var ws_waiting = 0;

                    function init() {
                        connection = new WebSocket(ws_url);

                        connection.onopen = function () {
                            console.log("WebSocket Open");
                            heartbeat();
                        };

                        connection.onerror = function (error) {
                            console.log("WebSocket Error " + error);
                        };

                        connection.onmessage = function (e) {
                            console.log("WebSocket from server: " + e.data);
                            ws_waiting = 0;
                        };

                        $.getJSON("http://" + host + "/get_values", function (data) {
                            console.log("get_values", data);
                        });
                    }

                    $("#pane1").on("input", ".update_slider", function () {
                        var value = $("#slider").val();

                        wsSendCommand("slider: " + value);
                    });

                    $("#pane1").on("click", ".nappi", function () {
                        console.log("nappi");

                        wsSendCommand("nappi");
                    });

                    function wsSendCommand(cmd) {
                        console.log("Send WebSocket command:", cmd);
                        if (ws_waiting == 0) {
                            connection.send(cmd);
                            ws_waiting++;
                        } else {
                            console.log("++++++++ WS call waiting, skip");
                        }
                    }

                    function heartbeat() {
                        if (!connection) return;
                        if (connection.readyState !== 1) return;
                        connection.send("heartbeat");
                        setTimeout(heartbeat, 10000);
                    }

                    init();
                });
            })(jQuery);
        </script>
    </body>
</html>
